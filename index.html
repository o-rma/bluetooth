<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Serial API - HC-05通信</title>
</head>
<body>
  <h1>HC-05とシリアル通信</h1>
  <button id="connect">接続</button>
  <button id="disconnect" disabled>切断</button>
  <input id="input" type="text" placeholder="送信データ" />
  <button id="send" disabled>送信</button>
  <p id="status">ステータス: 未接続</p>
  <p id="output">受信データ: </p>

  <script>
    let port;
    let reader;
    let writer;
    let isReading = false;

    const connectButton = document.getElementById('connect');
    const disconnectButton = document.getElementById('disconnect');
    const sendButton = document.getElementById('send');
    const inputField = document.getElementById('input');
    const status = document.getElementById('status');
    const output = document.getElementById('output');

    // 接続ボタンイベント
    connectButton.addEventListener('click', async () => {
      try {
        // シリアルポートを選択
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 }); // HC-05はデフォルトで9600bps

        writer = port.writable.getWriter();
        reader = port.readable.getReader();
        isReading = true;

        status.textContent = 'ステータス: 接続中';
        disconnectButton.disabled = false;
        sendButton.disabled = false;
        connectButton.disabled = true;

        // データの受信処理
        readLoop();
      } catch (error) {
        console.error(error);
        status.textContent = 'エラー: ' + error.message;
      }
    });

    // 切断ボタンイベント
    disconnectButton.addEventListener('click', async () => {
      isReading = false;
      reader.releaseLock();
      writer.releaseLock();
      await port.close();

      status.textContent = 'ステータス: 切断';
      connectButton.disabled = false;
      disconnectButton.disabled = true;
      sendButton.disabled = true;
    });

    // データ送信ボタンイベント
    sendButton.addEventListener('click', async () => {
      const data = inputField.value + '\n'; // 改行コードを付与
      const encoder = new TextEncoder();
      await writer.write(encoder.encode(data));
      inputField.value = ''; // 入力フィールドをクリア
    });

    // データ受信ループ
    async function readLoop() {
      const decoder = new TextDecoder();
      while (isReading) {
        try {
          const { value, done } = await reader.read();
          if (done) break;
          output.textContent += decoder.decode(value); // 受信データを追加表示
        } catch (error) {
          console.error(error);
          status.textContent = 'エラー: ' + error.message;
          break;
        }
      }
    }
  </script>
</body>
</html>

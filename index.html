<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bluetooth通信</title>
  <style>
    #joystick-container {
      width: 200px;
      height: 200px;
      border: 2px solid black;
      border-radius: 50%;
      position: relative;
    }

    #joystick {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 75px;
      left: 75px;
    }
  </style>
</head>
<body>
  <h1>Bluetooth通信</h1>
  <button id="connect">接続</button>
  <button id="disconnect" disabled>切断</button>
  <p id="status">ステータス: 未接続</p>

  <div id="joystick-container">
    <div id="joystick"></div>
  </div>

  <script>
    let bluetoothDevice;
    let gattServer;
    let service;
    let characteristic;
    let joystickX = 0;
    let joystickY = 0;
    let intervalId;

    const connectButton = document.getElementById('connect');
    const disconnectButton = document.getElementById('disconnect');
    const status = document.getElementById('status');

    // ジョイスティックの設定
    const joystick = document.getElementById('joystick');
    const container = document.getElementById('joystick-container');
    let containerRect = container.getBoundingClientRect();

    function updateJoystickPosition(x, y) {
      const centerX = containerRect.width / 2;
      const centerY = containerRect.height / 2;
      let offsetX = x - containerRect.left - centerX;
      let offsetY = y - containerRect.top - centerY;

      const distance = Math.sqrt(offsetX * offsetX + offsetY * offsetY);
      const maxDistance = containerRect.width / 2 - 25;
      if (distance > maxDistance) {
        const ratio = maxDistance / distance;
        offsetX *= ratio;
        offsetY *= ratio;
      }

      joystick.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      joystickX = Math.round((offsetX / maxDistance) * 100);
      joystickY = Math.round((offsetY / maxDistance) * 100);
    }

    function resetJoystickPosition() {
      joystick.style.transform = 'translate(0, 0)';
      joystickX = 0;
      joystickY = 0;
    }

    container.addEventListener('mousemove', (event) => {
      updateJoystickPosition(event.clientX, event.clientY);
    });

    container.addEventListener('mouseleave', () => {
      resetJoystickPosition();
    });

    container.addEventListener('touchmove', (event) => {
      event.preventDefault();
      const touch = event.touches[0];
      updateJoystickPosition(touch.clientX, touch.clientY);
    });

    container.addEventListener('touchend', () => {
      resetJoystickPosition();
    });

    // Bluetooth接続
    connectButton.addEventListener('click', async () => {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
        });

        gattServer = await bluetoothDevice.gatt.connect();
        status.textContent = 'ステータス: 接続中';

        service = await gattServer.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');

        disconnectButton.disabled = false;
        connectButton.disabled = true;

        intervalId = setInterval(sendJoystickData, 333); // 1秒に10回送信
      } catch (error) {
        console.error(error);
        status.textContent = 'エラー: ' + error.message;
      }
    });

    // 切断処理
    disconnectButton.addEventListener('click', async () => {
      if (gattServer && gattServer.connected) {
        gattServer.disconnect();
      }
      status.textContent = 'ステータス: 切断';
      connectButton.disabled = false;
      disconnectButton.disabled = true;
      clearInterval(intervalId);
    });

    // データ送信
    async function sendJoystickData() {
      if (characteristic) {
        const encoder = new TextEncoder();
        await characteristic.writeValue(encoder.encode(joystickX,joystickY));
      }
    }
  </script>
</body>
</html>

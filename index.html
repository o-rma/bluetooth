<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JDY-16とジョイスティック通信</title>
</head>
<body>
  <h1>JDY-16とジョイスティック通信</h1>
  <button id="connect">接続</button>
  <button id="disconnect" disabled>切断</button>
  <p id="status">ステータス: 未接続</p>
  <p id="output">受信データ: </p>
  
  <!-- ジョイスティック入力用 -->
  <div>
    <label>X軸:</label>
    <input type="range" id="joystickX" min="-128" max="127" value="0">
    <label>Y軸:</label>
    <input type="range" id="joystickY" min="-128" max="127" value="0">
  </div>

  <script>
    let bluetoothDevice;
    let gattServer;
    let service;
    let characteristic;
    let intervalId;

    const connectButton = document.getElementById('connect');
    const disconnectButton = document.getElementById('disconnect');
    const status = document.getElementById('status');
    const output = document.getElementById('output');
    const joystickX = document.getElementById('joystickX');
    const joystickY = document.getElementById('joystickY');

    // 接続ボタンイベント
    connectButton.addEventListener('click', async () => {
      try {
        // デバイス検索
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
        });

        // GATTサーバーに接続
        gattServer = await bluetoothDevice.gatt.connect();
        status.textContent = 'ステータス: 接続中';

        // サービスとキャラクタリスティック取得
        service = await gattServer.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');

        // 通信準備完了
        disconnectButton.disabled = false;
        connectButton.disabled = true;

        // データ受信設定
        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        // 定期送信開始 (1秒間に10回)
        intervalId = setInterval(sendJoystickData, 100);

      } catch (error) {
        console.error(error);
        status.textContent = 'エラー: ' + error.message;
      }
    });

    // 切断ボタンイベント
    disconnectButton.addEventListener('click', async () => {
      if (gattServer && gattServer.connected) {
        gattServer.disconnect();
      }
      status.textContent = 'ステータス: 切断';
      connectButton.disabled = false;
      disconnectButton.disabled = true;

      // 定期送信停止
      clearInterval(intervalId);
    });

    // ジョイスティックデータ送信
    async function sendJoystickData() {
      if (characteristic) {
        const data = `X:${joystickX.value},Y:${joystickY.value}`;
        const encoder = new TextEncoder();
        await characteristic.writeValue(encoder.encode(data));
      }
    }

    // データ受信ハンドラ
    function handleData(event) {
      const decoder = new TextDecoder();
      output.textContent += decoder.decode(event.target.value) + '\n';
    }

  </script>
</body>
</html>

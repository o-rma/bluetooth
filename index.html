<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JDY-16とBluetooth通信</title>
  <style>
    #joystick-container {
      position: relative;
      width: 150px;
      height: 150px;
      background-color: #ddd;
      border-radius: 50%;
      margin: 20px auto;
      touch-action: none;
    }
    #joystick {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #555;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>JDY-16とBluetooth通信</h1>
  <button id="connect">接続</button>
  <button id="disconnect" disabled>切断</button>
  <input id="input" type="text" placeholder="送信データ" />
  <button id="send" disabled>送信</button>
  <p id="status">ステータス: 未接続</p>
  <p id="output">受信データ: </p>
  
  <div id="joystick-container">
    <div id="joystick"></div>
  </div>

  <script>
    let bluetoothDevice;
    let gattServer;
    let service;
    let characteristic;
    let joystickInterval;

    const connectButton = document.getElementById('connect');
    const disconnectButton = document.getElementById('disconnect');
    const sendButton = document.getElementById('send');
    const inputField = document.getElementById('input');
    const status = document.getElementById('status');
    const output = document.getElementById('output');
    const joystick = document.getElementById('joystick');
    const joystickContainer = document.getElementById('joystick-container');

    let joystickPosition = { x: 0, y: 0 };

    // 接続ボタンイベント
    connectButton.addEventListener('click', async () => {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
        });

        gattServer = await bluetoothDevice.gatt.connect();
        status.textContent = 'ステータス: 接続中';

        service = await gattServer.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');

        disconnectButton.disabled = false;
        sendButton.disabled = false;
        connectButton.disabled = true;

        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        startJoystickUpdates();
      } catch (error) {
        console.error(error);
        status.textContent = 'エラー: ' + error.message;
      }
    });

    // 切断ボタンイベント
    disconnectButton.addEventListener('click', async () => {
      if (gattServer && gattServer.connected) {
        gattServer.disconnect();
      }
      status.textContent = 'ステータス: 切断';
      connectButton.disabled = false;
      disconnectButton.disabled = true;
      sendButton.disabled = true;

      stopJoystickUpdates();
    });

    // データ送信ボタンイベント
    sendButton.addEventListener('click', async () => {
      const data = inputField.value;
      const encoder = new TextEncoder();
      await characteristic.writeValue(encoder.encode(data));
      inputField.value = '';
    });

    // データ受信ハンドラ
    function handleData(event) {
      const decoder = new TextDecoder();
      output.textContent += decoder.decode(event.target.value) + '\n';
    }

    // ジョイスティック操作イベント
    joystickContainer.addEventListener('pointerdown', startDrag);
    document.addEventListener('pointermove', drag);
    document.addEventListener('pointerup', endDrag);

    let isDragging = false;
    function startDrag(event) {
      isDragging = true;
      updateJoystickPosition(event);
    }

    function drag(event) {
      if (isDragging) {
        updateJoystickPosition(event);
      }
    }

    function endDrag() {
      isDragging = false;
      joystickPosition = { x: 0, y: 0 };
      updateJoystickVisual();
    }

    function updateJoystickPosition(event) {
      const rect = joystickContainer.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const offsetX = event.clientX - rect.left - centerX;
      const offsetY = event.clientY - rect.top - centerY;

      const distance = Math.min(Math.sqrt(offsetX**2 + offsetY**2), centerX);
      const angle = Math.atan2(offsetY, offsetX);

      joystickPosition.x = Math.round(distance * Math.cos(angle));
      joystickPosition.y = Math.round(distance * Math.sin(angle));

      updateJoystickVisual();
    }

    function updateJoystickVisual() {
      joystick.style.transform = `translate(${joystickPosition.x}px, ${joystickPosition.y}px)`;
    }

    // ジョイスティック値の送信を開始
    function startJoystickUpdates() {
      joystickInterval = setInterval(() => {
        const data = `X:${joystickPosition.x},Y:${joystickPosition.y}`;
        const encoder = new TextEncoder();
        characteristic.writeValue(encoder.encode(data)).catch(console.error);
      }, 100); // 100ms間隔で送信
    }

    // ジョイスティック値の送信を停止
    function stopJoystickUpdates() {
      clearInterval(joystickInterval);
    }
  </script>
</body>
</html>

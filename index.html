<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JDY-16とBluetooth通信</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #container {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px;
    }
    #joystick-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #joystick {
      width: 200px;
      height: 200px;
      background: #ddd;
      border-radius: 50%;
      position: relative;
      touch-action: none;
    }
    #knob {
      width: 40px;
      height: 40px;
      background: #f00;
      border-radius: 50%;
      position: absolute;
      top: 80px;
      left: 80px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>JDY-16とBluetooth通信</h1>
    <button id="connect">接続</button>
    <button id="disconnect" disabled>切断</button>
    <p id="status">ステータス: 未接続</p>
  </div>
  <div id="joystick-container">
    <div id="joystick">
      <div id="knob"></div>
    </div>
  </div>

  <script>
    let bluetoothDevice;
    let gattServer;
    let service;
    let characteristic;
    let intervalId;
    let arctan;

    const connectButton = document.getElementById('connect');
    const disconnectButton = document.getElementById('disconnect');
    const status = document.getElementById('status');
    const joystick = document.getElementById('joystick');
    const knob = document.getElementById('knob');

    let position = { x: 0, y: 0 };
    let isDragging = false;

    // 接続ボタンイベント
    connectButton.addEventListener('click', async () => {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
        });

        gattServer = await bluetoothDevice.gatt.connect();
        status.textContent = 'ステータス: 接続中';

        service = await gattServer.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');

        disconnectButton.disabled = false;
        connectButton.disabled = true;

        characteristic.startNotifications();

        intervalId = setInterval(sendJoystickData, 200); // 1秒に5回送信

      } catch (error) {
        console.error(error);
        status.textContent = 'エラー: ' + error.message;
      }
    });

    // 切断ボタンイベント
    disconnectButton.addEventListener('click', () => {
      if (gattServer && gattServer.connected) {
        gattServer.disconnect();
      }
      status.textContent = 'ステータス: 切断';
      connectButton.disabled = false;
      disconnectButton.disabled = true;
      clearInterval(intervalId);
    });

    // ジョイスティックの動作
    joystick.addEventListener('pointerdown', () => {
      isDragging = true;
    });

    document.addEventListener('pointermove', (event) => {
      if (!isDragging) return;

      const rect = joystick.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const x = event.clientX - rect.left - centerX;
      const y = event.clientY - rect.top - centerY;
      const maxDistance = rect.width / 2 - 20;
      const distance = Math.min(Math.sqrt(x * x + y * y), maxDistance);
      const angle = Math.atan2(y, x);

      position.x = Math.round((distance * Math.cos(angle)) / maxDistance * 100);
      position.y = Math.round((distance * Math.sin(angle)) / maxDistance * 100);

      knob.style.left = `${centerX + position.x - 20}px`;
      knob.style.top = `${centerY + position.y - 20}px`;
    });

    document.addEventListener('pointerup', () => {
      isDragging = false;
      position.x = 0;
      position.y = 0;
      knob.style.left = '80px';
      knob.style.top = '80px';
    });

    // ジョイスティックデータ送信
    async function sendJoystickData() {
      if (characteristic) {
        arctan=position.y/position.x;
        let data = new Int16Array([arctan]);
        const encoder = new TextEncoder();
        await characteristic.writeValue(data);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JDY-16とBluetooth通信</title>
  <style>
    #joystick {
      width: 200px;
      height: 200px;
      background: #ddd;
      border-radius: 50%;
      position: relative;
    }
    #knob {
      width: 40px;
      height: 40px;
      background: #f00;
      border-radius: 50%;
      position: absolute;
      top: 80px;
      left: 80px;
    }
  </style>
</head>
<body>
  <h1>JDY-16とBluetooth通信</h1>
  <button id="connect">接続</button>
  <button id="disconnect" disabled>切断</button>
  <div id="joystick">
    <div id="knob"></div>
  </div>
  <p id="status">ステータス: 未接続</p>
  <p id="output">受信データ: </p>

  <script>
    let bluetoothDevice;
    let gattServer;
    let service;
    let characteristic;
    let intervalId;

    const connectButton = document.getElementById('connect');
    const disconnectButton = document.getElementById('disconnect');
    const status = document.getElementById('status');
    const output = document.getElementById('output');
    const joystick = document.getElementById('joystick');
    const knob = document.getElementById('knob');

    let position = { x: 0, y: 0 };

    // 接続ボタンイベント
    connectButton.addEventListener('click', async () => {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
        });

        gattServer = await bluetoothDevice.gatt.connect();
        status.textContent = 'ステータス: 接続中';

        service = await gattServer.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');

        disconnectButton.disabled = false;
        connectButton.disabled = true;

        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        intervalId = setInterval(sendJoystickData, 100); // 1秒に10回送信

      } catch (error) {
        console.error(error);
        status.textContent = 'エラー: ' + error.message;
      }
    });

    // 切断ボタンイベント
    disconnectButton.addEventListener('click', () => {
      if (gattServer && gattServer.connected) {
        gattServer.disconnect();
      }
      status.textContent = 'ステータス: 切断';
      connectButton.disabled = false;
      disconnectButton.disabled = true;
      clearInterval(intervalId);
    });

    // データ受信ハンドラ
    function handleData(event) {
      const decoder = new TextDecoder();
      output.textContent += decoder.decode(event.target.value) + '\n';
    }

    // ジョイスティックの動作
    joystick.addEventListener('mousemove', (event) => {
      const rect = joystick.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const x = event.clientX - rect.left - centerX;
      const y = event.clientY - rect.top - centerY;
      const maxDistance = rect.width / 2 - 20;
      const distance = Math.min(Math.sqrt(x * x + y * y), maxDistance);
      const angle = Math.atan2(y, x);

      position.x = Math.round((distance * Math.cos(angle)) / maxDistance * 100);
      position.y = Math.round((distance * Math.sin(angle)) / maxDistance * 100);

      knob.style.left = `${centerX + position.x - 20}px`;
      knob.style.top = `${centerY + position.y - 20}px`;
    });

    joystick.addEventListener('mouseleave', () => {
      position.x = 0;
      position.y = 0;
      knob.style.left = '80px';
      knob.style.top = '80px';
    });

    // ジョイスティックデータ送信
    async function sendJoystickData() {
      if (characteristic) {
        const data = `${position.x},${position.y}`;
        const encoder = new TextEncoder();
        await characteristic.writeValue(encoder.encode(data));
      }
    }
  </script>
</body>
</html>

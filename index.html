<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bluetooth サービス一覧</title>
</head>
<body>
  <h1>Bluetooth サービス一覧</h1>
  <button id="connect">接続</button>
  <ul id="services"></ul>
  <p id="status">ステータス: 未接続</p>
  <script>
    const connectButton = document.getElementById('connect');
    const servicesList = document.getElementById('services');
    const status = document.getElementById('status');

    let bluetoothDevice = null;

    // 接続ボタンイベント
    connectButton.addEventListener('click', async () => {
      try {
        // デバイスを検索
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true // 全てのデバイスを許可
        });

        // GATTサーバーに接続
        const server = await bluetoothDevice.gatt.connect();
        status.textContent = 'ステータス: 接続中';

        // サービス一覧を取得
        const services = await server.getPrimaryServices();

        servicesList.innerHTML = ''; // リストを初期化

        services.forEach(service => {
          const listItem = document.createElement('li');
          listItem.textContent = `UUID: ${service.uuid}`;
          servicesList.appendChild(listItem);
        });

        status.textContent = 'ステータス: サービス取得完了';

      } catch (error) {
        console.error(error);
        status.textContent = 'エラー: ' + error.message;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JDY-16とBluetooth通信</title>
</head>
<body>
  <h1>JDY-16とBluetooth通信</h1>
  <button id="connect">接続</button>
  <button id="disconnect" disabled>切断</button>
  <input id="input" type="text" placeholder="送信データ" />
  <button id="send" disabled>送信</button>
  <p id="status">ステータス: 未接続</p>
  <p id="output">受信データ: </p>
        <div id="joystick" class="joystick">
  <div id="joystick-frame" class="joystick-frame">
    <div id="joystick-ball" class="joystick-ball"></div>
  </div>
</div>


  <script>
    let bluetoothDevice;
    let gattServer;
    let service;
    let characteristic;

    const connectButton = document.getElementById('connect');
    const disconnectButton = document.getElementById('disconnect');
    const sendButton = document.getElementById('send');
    const inputField = document.getElementById('input');
    const status = document.getElementById('status');
    const output = document.getElementById('output');

    // 接続ボタンイベント
    connectButton.addEventListener('click', async () => {
      try {
        // デバイス検索
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb'] // JDY-16のシリアルサービスUUID
        });

        // GATTサーバーに接続
        gattServer = await bluetoothDevice.gatt.connect();
        status.textContent = 'ステータス: 接続中';

        // サービスとキャラクタリスティック取得
        service = await gattServer.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb'); // 通信用UUID

        // 通信準備完了
        disconnectButton.disabled = false;
        sendButton.disabled = false;
        connectButton.disabled = true;

        // データ受信設定
        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

      } catch (error) {
        console.error(error);
        status.textContent = 'エラー: ' + error.message;
      }
    });

    // 切断ボタンイベント
    disconnectButton.addEventListener('click', async () => {
      if (gattServer && gattServer.connected) {
        gattServer.disconnect();
      }
      status.textContent = 'ステータス: 切断';
      connectButton.disabled = false;
      disconnectButton.disabled = true;
      sendButton.disabled = true;
    });

    // データ送信ボタンイベント
    sendButton.addEventListener('click', async () => {
      const data = inputField.value;
      const encoder = new TextEncoder();
      await characteristic.writeValue(encoder.encode(data));
      inputField.value = ''; // 入力フィールドをクリア
    });

    // データ受信ハンドラ
    function handleData(event) {
      const decoder = new TextDecoder();
      output.textContent += decoder.decode(event.target.value) + '\n';
    }

    let joystickBall;
let joystickCenterX;
let joystickCenterY;
let joystickLimitNumber = 35;

const init = () => {
  setupJoystick();
};

const setupJoystick = () => {
  joystickBall = document.getElementById("joystick-ball");
  joystickCenterX =
    joystickBall.getBoundingClientRect().left + joystickBall.clientWidth / 2;
  joystickCenterY =
    joystickBall.getBoundingClientRect().top + joystickBall.clientHeight / 2;
  joystickBall.addEventListener("touchmove", dragMove);
  joystickBall.addEventListener("touchend", dragLeave);
};

const dragMove = (event) => {
  event.preventDefault();

  const pageX = event.touches[0].pageX;
  const pageY = event.touches[0].pageY;

  let touchX =
    Math.abs(pageX - joystickCenterX) < joystickLimitNumber
      ? pageX - joystickCenterX
      : pageX - joystickCenterX > 0
      ? joystickLimitNumber
      : -joystickLimitNumber;

  let touchY =
    Math.abs(pageY - joystickCenterY) < joystickLimitNumber
      ? pageY - joystickCenterY
      : pageY - joystickCenterY > 0
      ? joystickLimitNumber
      : -joystickLimitNumber;

  joystickBall.style.left = `calc(50% + ${touchX}px)`;
  joystickBall.style.top = `calc(50% + ${touchY}px)`;
};

const dragLeave = () => {
  joystickBall.style.top = "50%";
  joystickBall.style.left = "50%";
};

init();

window.addEventListener("resize", () => {
  joystickCenterX =
    joystickBall.getBoundingClientRect().left + joystickBall.clientWidth / 2;
  joystickCenterY =
    joystickBall.getBoundingClientRect().top + joystickBall.clientHeight / 2;
});
  </script>
</body>
</html>
